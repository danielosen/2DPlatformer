[application]

name="8bit platformer"
main_scene="res://scenes/world2.tscn"
icon="res://icon.png"

[display]

height=288
fullscreen=false
driver="GLES2"
use_vsync=false
width=512
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"
resizable=true

[image_loader]

repeat=false
gen_mipmaps=false
filter=false

[input]

up=[key(Up)]
down=[key(Down)]
jump=[key(Z)]
attack=[key(X)]
left=[key(Left)]
right=[key(Right)]

[physics]

fixed_fps=60

[rasterizer]

low_memory_2d_mode=false

[render]

thread_model=2
shadows_enabled=false
default_clear_color=#ff000000
